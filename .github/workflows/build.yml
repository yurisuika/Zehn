name: Create Release

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Get current date
        id: date
        run: echo "DATE=$(date +'%Y.%-m.%-d')" >> $GITHUB_OUTPUT
      - uses: actions/checkout@master
      - name: Create Archive
        uses: thedoctor0/zip-release@0.7.6
        with:
          directory: "static"
          path: "."
          type: 'zip'
          custom: -r -j
          filename: 'zehn-${{ steps.date.outputs.DATE }}.zip'
      - name: Create Archive
        uses: thedoctor0/zip-release@0.7.6
        with:
          directory: "live"
          path: "."
          type: 'zip'
          custom: -r -j
          filename: 'zehn-live-${{ steps.date.outputs.DATE }}.zip'
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          replacesArtifacts: true
          commit: master
          name: ${{ steps.date.outputs.date }}
          tag: ${{ steps.date.outputs.date }}
          artifacts: "*.zip"